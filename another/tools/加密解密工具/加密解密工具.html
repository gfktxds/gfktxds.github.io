<script type="text/javascript">function enc(s,obj){$("#enctype").val(s);$("#sels").text($(obj).text());}
function encrypt(){switch($("#enctype").val()){case "aes":$("#result").val(CryptoJS.AES.encrypt($("#content").val(),$("#pwd").val()));break;case "des":$("#result").val(CryptoJS.DES.encrypt($("#content").val(),$("#pwd").val()));break;case "rabbit":$("#result").val(CryptoJS.Rabbit.encrypt($("#content").val(),$("#pwd").val()));break;case "rc4":$("#result").val(CryptoJS.RC4.encrypt($("#content").val(),$("#pwd").val()));break;case "tripledes":$("#result").val(CryptoJS.TripleDES.encrypt($("#content").val(),$("#pwd").val()));break;}
}
function decrypt(){switch($("#enctype").val()){case "aes":$("#result").val(CryptoJS.AES.decrypt($("#content").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));break;case "des":$("#result").val(CryptoJS.DES.decrypt($("#content").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));break;case "rabbit":$("#result").val(CryptoJS.Rabbit.decrypt($("#content").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));break;case "rc4":$("#result").val(CryptoJS.RC4.decrypt($("#content").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));break;case "tripledes":$("#result").val(CryptoJS.TripleDES.decrypt($("#content").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));break;}
}
function Empty() {document.getElementById('content').value ='';document.getElementById('result').value ='';document.getElementById('content').select();}
function GetFocus() {document.getElementById('content').focus();}
</script>
